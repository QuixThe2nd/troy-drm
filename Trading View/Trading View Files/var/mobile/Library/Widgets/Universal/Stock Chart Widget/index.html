<html>

<head>
  <title>Trading View iOS Widget</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="backdrop"></div>
  <div id="trading-view" class="card">


    <script>
      document.getElementById("trading-view").innerHTML = "";
      var script = document.createElement("script");
      script.setAttribute('src', 'https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js');
      script.text = '{' +
          '"symbol": "'+ window.config.ticker +'",' +
          '"width": "100%",' +
          '"height": "100%",' +
          '"locale": "en",' +
          '"dateRange": "'+ window.config.range +'",' +
          '"colorTheme": "' + window.config.dark +'",' +
          '"trendLineColor": "'+ window.config.trendLineColor +'",' +
          '"underLineColor": "#FFFFFF00",' +
          '"isTransparent": true,' +
          '"autosize": true,' +
          '"largeChartUrl": ""' +
          '}';
      document.getElementById("trading-view").appendChild(script);

    </script>
  </div>
  </div>

</body>

</html>
