<html>

<head>
	<title>HS13</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" charset="utf-8" src="Config.js"></script>
	<link rel="stylesheet" href="main.css">
</head>

<body id="body">
	<div id="box">
		<div id="inner1">
			<div id="weather" onclick="toggle3()">
				<center>
					<img id="weatherIcon" src="assets/images/dunno.png" />
					<h1 id="temp">
						</h2>
						<h5 id="lowhigh">
							<a id="high"><br><br><a id="low"></a>
						</h5>
						<h6>
							<div id="city">XenInfo Required</div>
						</h6>
				</center>
			</div>
			<br />
			<div id="clock" onclick="toggle()">
				<div id="clockbox">
					<h1 id='time'></h1>
					<br>
					<h3 id='date'></h3>
				</div>
				<div id="playing">&#9654;</div>
			</div>
		</div>
		<div id="inner2" onclick="toggle()">
			<div id="art"></div>
			<div id="info">
				<center>
					<br>
					<h2 style="margin-top:-8px;height:30px" id="title">&nbsp;Song Title</h2>
					<h4 id="line2">&nbsp;&nbsp;Artist<br />&nbsp;&nbsp;Album</h4>
					<div onclick="toggle2()" id="button">
						&nbsp;&nbsp;
						<img id="prev" src="assets/last.png" />
						<img id="play" src="assets/play.png" />
						<img id="next" src="assets/next.png" />
					</div>
			</div>
			</center>
		</div>
		<div id="inner3" onclick="toggle()"><br />
			<div id="system"><br /></div>
			<div id="statusbar"><br /></div>
			<div id="battery"><br /></div>
		</div>
		<h1>
			<center>
				<div id="inner4" onclick="toggle()"></div>
			</center>
		</h1>
		<div id="inner5">
			<h6>
				<div id="weather" onclick="toggle6()">
					<div id="icon">
						<img id="weatherIconToday" src="assets/images/dunno.png" />
					</div>
					<div id="today">
						<div id="rain">NA% chance of rain</div>
						<div id="highlowToday">NA&deg; / NA&deg;</div>
						<div id="cityToday">XenInfo Required</div>
					</div>
					<h1 id="tempToday">NA&deg;</h1>
				</div>
				<br><br>
				<center id="hours" onclick="toggle4()">
					<div id="d">
						<img id="hweatherIcon1" src="" />
						<div id="hday1">MON</div>
						<div id="hhighlow1">NA&deg; / NA&deg;</div>
					</div>
					<div id="d">
						<img id="hweatherIcon2" src="" />
						<div id="hday2">TUE</div>
						<div id="hhighlow2">NA&deg; / NA&deg;</div>
					</div>
					<div id="d">
						<img id="hweatherIcon3" src="" />
						<div id="hday3">WED</div>
						<div id="hhighlow3">NA&deg; / NA&deg;</div>
					</div>
					<div id="d">
						<img id="hweatherIcon4" src="" />
						<div id="hday4">THU</div>
						<div id="hhighlow4">NA&deg; / NA&deg;</div>
					</div>
					<div id="d">
						<img id="hweatherIcon5" src="" />
						<div id="hday5">FRI</div>
						<div id="hhighlow5">NA&deg; / NA&deg;</div>
					</div>
				</center>
				<center id="days" onclick="toggle5()" style="display: none;">
					<div id="d">
						<img id="weatherIcon1" src="" />
						<div id="day1">MON</div>
						<div id="highlow1">NA&deg; / NA&deg;</div>
					</div>
					<div id="d">
						<img id="weatherIcon2" src="" />
						<div id="day2">TUE</div>
						<div id="highlow2">NA&deg; / NA&deg;</div>
					</div>
					<div id="d">
						<img id="weatherIcon3" src="" />
						<div id="day3">WED</div>
						<div id="highlow3">NA&deg; / NA&deg;</div>
					</div>
					<div id="d">
						<img id="weatherIcon4" src="" />
						<div id="day4">THU</div>
						<div id="highlow4">NA&deg; / NA&deg;</div>
					</div>
					<div id="d">
						<img id="weatherIcon5" src="" />
						<div id="day5">FRI</div>
						<div id="highlow5">NA&deg; / NA&deg;</div>
					</div>
				</center>
			</h6>
		</div>
	</div>
</body>
<script src="assets/js/main.js"></script>
<script src="assets/js/clock.js"></script>
<script src="assets/js/countdown.js"></script>
<script src="assets/js/xeninfo.js"></script>

</html>
